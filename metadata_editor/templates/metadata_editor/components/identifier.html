<section id="identifier-section" class="d-flex flex-column row-gap-4">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-0">Identifier</h2>
        </div>
    </div>
    <div class="row flex-column gy-2">
        <div class="col-lg-5">
            {{ form.identifier_version.label_tag }}
        </div>
        <div class="col-xl-9 col-lg-12">
            <small class="d-block text-body-secondary mb-2">{{ form.identifier_version.help_text }}</small>
        </div>
        <div class="col-xl-3 col-lg-5">
            {{ form.identifier_version }}
        </div>
        {% for error in form.identifier_version.errors %}
        <div class="form-text text-danger">{{ error }}</div>
        {% endfor %}
    </div>
    {% block localid_and_namespace_fields %}{% endblock localid_and_namespace_fields %}
</section>
