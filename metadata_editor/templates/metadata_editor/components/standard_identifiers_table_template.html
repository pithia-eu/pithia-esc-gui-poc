<table id="{% block si_table_id %}{% endblock si_table_id %}" class="table table-dynamic table-standard-identifiers">
    <thead>
        <tr>
            <th>Authority</th>
            <th>Value</th>
            <th>Row Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% block si_row_template %}{% endblock si_row_template %}
        </tr>
    </tbody>
</table>

        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
    </svg> Add standard identifier
</button>
