{% extends 'base.html' %}
{% load static %}
{% load project_tags %}
{% block styles %}
<link rel="stylesheet" href="{% static 'utils/highlight/highlight-custom.min.css' %}">
{% endblock styles %}
{% block scripts %}
<script src="{% static 'utils/xml_download.js' %}" type="module" type="text/javascript" defer></script>
<script src="{% static 'utils/highlight/highlight.min.js' %}"></script>
<script>
    hljs.safeMode();
    hljs.highlightAll();
</script>
{% endblock scripts %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center column-gap-4 row-gap-4 py-2">
            {% block main_heading %}
            <h1 class="fs-6 fw-normal text-body mb-0">{{ resource_name }}</h1>
            {% endblock main_heading %}
            <a
                class="d-flex align-items-center column-gap-2 btn btn-outline-dark btn-outline-dark-togglable xml-file-download-btn disabled"
                aria-disabled="true"
                aria-label="Download">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span class="d-sm-inline d-none" aria-hidden="true">Download</span>
            </a>
            <input type="hidden" id="resource-localid" value="{{ resource_localid }}">
        </div>
    </div>
    <pre class="card-body m-0 py-0 px-1"><code class="language-xml xml-display-area">{{ xml }}</code></pre>
</div>
{% endblock content %}
