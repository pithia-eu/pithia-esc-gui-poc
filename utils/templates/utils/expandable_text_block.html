<div class="d-inline-flex flex-column align-items-start">
    <div class="d-inline-block overflow-hidden">
        <div id="{{ text_block_id }}" class="resource-description-wrapper text-break line-clamp line-clamp-{{ line_clamp_number|default:'5' }}">
            {% with larger_paragraph_spacing=larger_paragraph_spacing|default:False %}
            {% for p in text_block_paragraphs %}
            <p class="resource-description {{ text_block_extra_classes|default:'' }} {% if  larger_paragraph_spacing and not forloop.last %}mb-4{% endif %}">{{ p|urlize }}</p>
            {% endfor %}
            {% endwith %}
        </div>
    </div>
    <button
        class="btn btn-{{ expand_btn_type|default:'light btn-light-togglable fw-semibold' }} btn-expand-resource-description {{ expand_btn_top_margin|default:'mt-3' }}"
        data-target="{{ text_block_id }}">{{ expand_btn_text|default:'Read more' }}</button>
</div>
